<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="font"></div>
    <script>
        const str = "1. 在 OpenAI 官网申请 API Key\n\n在官网 https://beta.openai.com/ 首页点击“Get started for free”，填写相关信息申请 API Key，成功后会收到邮件并可以在 API Dashboard 中找到自己的 API Key。\n\n<br/>2. 安装 Node.js SDK\n\n打开终端，执行以下命令，安装 OpenAI 的 Node.js SDK：\n\n```\nnpm install @openai/api\n```\n\n3. 调用 API\n\n在 Node.js 代码中引入 OpenAI 包：\n\n```JavaScript\nconst openai = require('openai');\n```\n\n设置 API Key：\n\n```JavaScript\nopenai.apiKey = 'YOUR_API_KEY';\n```\n\n调用 API：\n\n```JavaScript\nvar params = {\n    \"model\": \"text-davinci-002\",\n    \"prompt\": \"Hello, my name is John, what's yours?\",\n    \"temperature\": 0.5,\n    \"maxTokens\": 50,\n    \"topP\": 1,\n    \"frequencyPenalty\": 0.5,\n    \"presencePenalty\": 0.0\n};\nopenai.Completion.create(params, function (error, response) {\n    if (error) {\n        console.log(error);\n    }\n    console.log(response.choices[0].text);\n});\n```\n\n其中，model 指定模型名称，prompt 指定对话起始内容，temperature 控制输出的随机程度，maxTokens 控制输出的最大长度，topP 控制在最终结果中选取的概率，frequencyPenalty 控制输出时是否惩罚常见词汇，presencePenalty 控制输出时是否惩罚重复词汇。\n\n以上代码调用了由 OpenAI 提供的 text-davinci-002 模型，输出根据对话起始内容生成的对话接续。\n\n4. 运行代码\n\n在终端中运行 Node.js 代码，即可调用 OpenAI 的 chat API：\n\n```\nnode app.js\n``` \n\n其中 app.js 是保存上述代码的文件名，需要使用实际的文件名替换。执行命令后，会输出由 chat API 生成的对话接续。"
        document.getElementById('font').innerHTML = str;



        var pos = 0;
        //利用递归和setTimeout()实现文字输出
        function printer() {
            
            document.getElementById('font').innerHTML = str.substring(0, pos) + "|";
            // console.log(str.substring(0, pos) + "|")
            //判断是否到达结尾.如果是则一秒后再来一遍.
            if (pos++ > str.length) {
                pos = 0;
                setTimeout("printer()", 500);
            } else {
                setTimeout("printer()", 50);
            }
        }
        printer()
    </script>
</body>

</html>
