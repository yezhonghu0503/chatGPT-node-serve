<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="font"></div>
    <script>
        const str = `1. 在 OpenAI 官网申请 API Key\n\n在官网 https://beta.openai.com/ 首页点击“Get started for free”，填写相关信息申请 API Key，成功后会收到邮件并可以在 API Dashboard 中找到自己的 API Key。\n\n2. 安装 Node.js SDK\n\n打开终端，执行以下命令，安装 OpenAI 的 Node.js SDK：\n\n`
        // document.getElementById('font').innerHTML = font;
        var pos = 0;
        //利用递归和setTimeout()实现文字输出
        function printer() {
            document.getElementById('font').innerHTML = str.substring(0, pos) + "|";
            // console.log(str.substring(0, pos) + "|")
            //判断是否到达结尾.如果是则一秒后再来一遍.
            if (pos++ > str.length) {
                pos = 0;
                setTimeout("printer()", 500);
            } else {
                setTimeout("printer()", 50);
            }
        }
        printer()
    </script>
</body>

</html>
